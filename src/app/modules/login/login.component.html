<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>LOGIN</mat-card-title>
      <p class="reminder">Please enter your login and password</p>
    </mat-card-header>
    <form
      [formGroup]="loginForm"
      (ngSubmit)="submitLogin()"
      class="example-form"
    >
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input
            matInput
            type="text"
            formControlName="email"
            placeholder="Email"
          />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input
            matInput
            type="password"
            formControlName="password"
            placeholder="Password"
          />
        </mat-form-field>
      </mat-card-content>
      <button
        mat-stroked-button
        color="accent"
        [disabled]="loginForm.invalid"
        class="btn-block"
        type="submit"
      >
        Sign in
      </button>
    </form>
  </mat-card>
</div>
